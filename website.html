<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal with Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        /* Button Styling */
        .open-modal-btn {
            padding: 15px 30px;
            background-color: #3b82f6; /* Blue button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            position: relative;
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease-in-out;
            transform: translateY(-50px);
        }

        .modal-content.open {
            transform: translateY(0);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6; /* Blue close button */
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #2563eb; /* Darker blue on hover */
        }

        /* Product List */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 30%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.55);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .product-card img:hover {
            transform: scale(1.05);
        }

        .product-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .product-card button {
            padding: 12px;
            background-color: #3b82f6; /* Blue button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .product-card button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background-color: #3b82f6; /* Blue button */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }

        .quantity-display {
            font-size: 18px;
            color: #333;
        }

        /* Cart Info Section */
        .cart-info {
            text-align: center;
            margin-top: 20px;
        }

        .cart-info p {
            font-size: 18px;
            color: #333;
        }

        .purchase-btn {
            padding: 15px 30px;
            background-color: #3b82f6; /* Blue button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .purchase-btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Payment Frame */
        .payment-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.4s ease-in-out;
        }

        .payment-content {
            background-color: #ffffff;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .payment-content h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .payment-content p {
            margin-bottom: 15px;
            color: #555;
            font-size: 18px;
        }

        .payment-content img {
            margin-bottom: 20px;
            max-width: 250px;
            height: auto;
        }

        .payment-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .close-payment-btn {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .close-payment-btn:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Open Modal Button -->
    <button class="open-modal-btn" onclick="openModal()">View Products</button>

    <!-- Modal Structure -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Product List</h2>
            <div class="product-list" id="productList">
                <!-- Products will be dynamically added here -->
            </div>
            <div class="cart-info">
                <p><strong>Cart:</strong> <span id="cartCount">0</span> items</p>
                <button class="purchase-btn" onclick="purchaseItems()">Purchase</button>
            </div>
        </div>
    </div>

    <!-- Payment Frame -->
    <div class="payment-frame" id="paymentFrame">
        <div class="payment-content">
            <h3>Complete Your Payment</h3>
            <p class="payment-info">Total Price: â‚¹<span id="totalPrice"></span></p>
            <p>Please scan the QR code below to complete the payment.</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=6352182539@fam&pn=MyStore&mc=1234&tid=1234567890&tr=1234567890&url=https://example.com&am=100.00&cu=INR&signature=" alt="QR Code">
            <button class="close-payment-btn" onclick="closePaymentFrame()">Close</button>
        </div>
    </div>

    <script>
        // Product data array
        const products = [
            { id: 1, name: 'Product 1', price: 29.99, img: 'https://via.placeholder.com/200x200' },
            { id: 2, name: 'Product 2', price: 49.99, img: 'https://via.placeholder.com/200x200' },
            { id: 3, name: 'Product 3', price: 19.99, img: 'https://via.placeholder.com/200x200' },
            { id: 4, name: 'Product 4', price: 99.99, img: 'https://via.placeholder.com/200x200' },
            { id: 5, name: 'Product 5', price: 15.99, img: 'https://via.placeholder.com/200x200' },
            { id: 6, name: 'Product 6', price: 59.99, img: 'https://via.placeholder.com/200x200' },
        ];

        // Cart object to store product quantities
        let cart = {};

        // Function to open the modal
        function openModal() {
            const productListContainer = document.getElementById('productList');
            productListContainer.innerHTML = ''; // Clear previous content

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <div id="quantityControl-${product.id}" class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                        <span id="quantityDisplay-${product.id}" class="quantity-display">0</span>
                        <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                    </div>
                `;
                
                productListContainer.appendChild(productCard);
            });

            // Animate modal opening
            document.getElementById('productModal').style.display = 'flex';
            setTimeout(() => document.querySelector('.modal-content').classList.add('open'), 50);
        }

        // Function to close the modal
        function closeModal() {
            document.querySelector('.modal-content').classList.remove('open');
            setTimeout(() => {
                document.getElementById('productModal').style.display = 'none';
            }, 300);
        }

        // Function to add a product to the cart
        function addToCart(productId) {
            if (!cart[productId]) {
                cart[productId] = 0;
            }

            cart[productId] += 1;
            updateQuantityDisplay(productId);
            toggleQuantityControl(productId);
            updateCartCount();
        }

        // Function to update the quantity of a product in the cart
        function updateQuantity(productId, change) {
            if (!cart[productId]) return;
            
            cart[productId] += change;
            if (cart[productId] <= 0) {
                cart[productId] = 0;
                toggleQuantityControl(productId);
            }
            updateQuantityDisplay(productId);
            updateCartCount();
        }

        // Function to update the displayed quantity
        function updateQuantityDisplay(productId) {
            const quantityDisplay = document.getElementById(`quantityDisplay-${productId}`);
            quantityDisplay.innerText = cart[productId];
        }

        // Function to toggle the visibility of the quantity controls
        function toggleQuantityControl(productId) {
            const quantityControl = document.getElementById(`quantityControl-${productId}`);
            if (cart[productId] > 0) {
                quantityControl.style.display = 'flex';
            } else {
                quantityControl.style.display = 'none';
            }
        }

        // Function to update the cart item count
        function updateCartCount() {
            const cartCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            document.getElementById('cartCount').innerText = cartCount;
        }

        // Function to handle the purchase action
        function purchaseItems() {
            const totalPrice = Object.entries(cart).reduce((total, [productId, qty]) => {
                const product = products.find(p => p.id === parseInt(productId));
                return total + product.price * qty;
            }, 0);

            const roundedTotalPrice = Math.round(totalPrice);
            document.getElementById('totalPrice').innerText = roundedTotalPrice;

            // Hide the product modal and show the payment frame
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('paymentFrame').style.display = 'flex';
        }

        // Function to close the payment frame
        function closePaymentFrame() {
            document.getElementById('paymentFrame').style.display = 'none';
        }
    </script>

</body>
</html>
